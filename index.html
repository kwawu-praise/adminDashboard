                <div class="blue_section_list_items">
                    <img src="./Asset/img/icons/shopping-bag-svgrepo-com.svg" width="20px" height="20px">
                    <p>Product</p>
                </div>
                <div class="blue_section_list_items">
                    <img src="./Asset/img/icons/list-svgrepo-com.svg" idth="20px" height="20px" alt="">
                    <p>Order</p>
                </div>
                <div class="blue_section_list_items">
                    <img src="./Asset/img/icons/profile.png" idth="20px" height="20px" alt="">
                    <p>Customers</p>
                </div>
                <div class="blue_section_list_items">
                    <img src="./Asset/img/icons/messenger.png" width="20px" height="20px" alt="">
                    Messages
                </div>
                
            </div>
            <!-- <div id="profile_and_logout">
                <div class="blue_section_list_items" id="profile">
                    <img src="./Asset/img/icons/profile-svgrepo-com.svg" width="20px" height="20px" alt="">

                    <p>Profile</p>
                </div>
                <div class="blue_section_list_items">
                    <img src="./Asset/img/icons/logout-svgrepo-com(1).svg" width="20px" height="20px" alt="">
                    <p>Logout</p>

                <div id="profile_and_logout">
                    <div class="blue_section_list_items" id="profile">
                        <img src="./Asset/img/icons/profile-svgrepo-com.svg" width="20px" height="20px" alt="">
                        <p>Profile</p>
                    </div>
                    <div class="blue_section_list_items">
                        <img src="./Asset/img/icons/logout-svgrepo-com(1).svg" width="20px" height="20px" alt="">
                        <p>Logout</p>
                    </div>
                </div>
                
                
            </div>
        </section>
        <section class="white_section">
            <div id="title">
                <h1>
                    My Profile
                </h1>

            </div>
            <div id="navbar_container">

                
                            <div class="navbar">
                                <ul>
                                    <li>Edit Profile</li>
                                    <li>Notification</li>
                                    <li>Password</li>
                                </ul>
                
                            </div>
            </div>
            <div class="profile_form">

                <form action="/submit" method="POST">
                    <div>

                        <label for="firstname">First Name</label>
                        <input type="text" id="firstname" name="firstname">
                    </div>

                    <div>
                        <label for="lastname">Last Name</label>
                        <input type="text" id="lastname" name="lastname">

                    </div>
                    <div>
                        <label for="email">Email</label>
                        <input type="text" id=" email" name="email">

                    </div>

                    <div>
                        <label for="contact_number">Contact Number</label>
                        <input type="text" id="contact_number" name="contact_number">

                    </div>


                    <div>
                        <label for="country"> Country</label>
                        <input type="text" id="country" name="country">

                    </div>

                    <div>
                        
                        <label for="address"> Address</label>
                        <input type="text" id="address" name="address">
                    </div>

                    <div>
                        <button id="update_button">
                            Update
                        </button>

                    </div>



                </form>

                <div class="profile_photo">
                    <div>
                        <p>Photo</p>
                        <div id="image_frame">
                            <img src="./Asset/img/icons/vecteezy_man-empty-avatar-vector-photo-placeholder-for-social_36594092.jpg" width="119px" height="117px" alt="">
                            <div id="photo_details">
                                <p> photo_file_name.jpg</p>
                                <p>
                                    file size :12kb
                                </p>
                                <button id="upload_photo">
                                    Upload Photo
                                </button>
                            </div>
                            
                        </div>
                    </div>

                </div>

            </div>

        </section>
